<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICTURE-WALL</title>
    <link rel="stylesheet" href="picture-wall.css">
</head>

<body>
    <!-- 添加用于显示“生日快乐”的标题元素 -->
    <h1 class="happy-birthday-title">王婧怡公主生日快乐</h1>

    <div class="wall">
        <div class="content">
            <img class="photo pic1" src="7.jpg" alt="Photo 1">
            <img class="photo pic2" src="6.jpg" alt="Photo 2">
            <img class="photo pic3" src="2.jpg" alt="Photo 3">
            <img class="photo pic4" src="4.jpg" alt="Photo 4">
            <img class="photo pic5" src="3.jpg" alt="Photo 5">

            <!-- 添加生日蛋糕动图元素 -->
            <img class="cake-img" src="x.gif" alt="Birthday Cake">
        </div>
    </div>

    <!-- 添加四个角的圆形图片元素 -->
    <img class="corner-img top-left" src="a.circ" alt="Corner 1">
    <img class="corner-img top-right" src="b.jpeg" alt="Corner 2">
    <img class="corner-img bottom-left" src="c.jpeg" alt="Corner 3">
    <img class="corner-img bottom-right" src="d.jpg" alt="Corner 4">
</body>

</html>
